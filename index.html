<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">

	<title>Lets Rock !</title>
</head>
<body id='container'>
	<div class='dashboard-up ai center'>
